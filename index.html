
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무료 웹 앱: 음식 추천, AI 상담, 건강 퀴즈</title>
  <style>
    /* 전역 스타일 및 폰트 설정 */
    body {
      font-family: '맑은 고딕', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    /* 다크모드 스타일 */
    body.dark {
      background-color: #333;
      color: #f4f4f4;
    }
    header {
      background-color: #008080;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }
    /* 버튼 스타일 */
    button, input[type="button"] {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background-color: #008080;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover, input[type="button"]:hover {
      background-color: #006666;
    }
    /* 폼 요소 스타일 */
    select, input[type="text"] {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80%;
      max-width: 300px;
    }
    /* 섹션 구분 */
    section {
      border: 1px solid #ddd;
      background-color: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* 다크모드 섹션 배경 */
    body.dark section {
      background-color: #555;
      border-color: #666;
    }
    /* 반응형 디자인 */
    @media (max-width: 600px) {
      body {
        font-size: 0.9em;
      }
      button, select, input[type="text"] {
        width: 90%;
      }
    }
    /* 추가 UI 요소: 토글박스 스타일 */
    .toggle-container {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>무료 웹 앱: 음식 추천, AI 감정 상담, 건강 퀴즈</h1>
  </header>
  
  <div class="container">
    <!-- 다크모드 및 알람 모드 토글 -->
    <div class="toggle-container">
      <label>
        <input type="checkbox" id="darkModeToggle"> 다크 모드
      </label>
      <label style="margin-left:15px;">
        <input type="checkbox" id="alarmModeToggle"> 알람 모드
      </label>
    </div>
    
    <!-- 음식 추천 섹션 -->
    <section id="foodSection">
      <h2>랜덤 음식 추천</h2>
      <button id="randomFoodBtn">음식 추천 받기</button>
      <button id="resetFoodBtn">결과 초기화</button>
      <div id="foodOutput" style="margin-top:10px; font-weight:bold;"></div>
    </section>
    
    <!-- AI 감정 상담 섹션 -->
    <section id="aiSection">
      <h2>AI 감정 상담</h2>
      <select id="emotionSelect">
        <option value="" disabled selected>감정을 선택하세요</option>
        <option value="행복">행복</option>
        <option value="슬픔">슬픔</option>
        <option value="분노">분노</option>
      </select>
      <button id="aiCounselBtn">상담 받기</button>
      <button id="resetAiBtn">결과 초기화</button>
      <div id="aiOutput" style="margin-top:10px; font-weight:bold;"></div>
    </section>
    
    <!-- 건강 퀴즈 섹션 -->
    <section id="quizSection">
      <h2>건강 상식 퀴즈</h2>
      <button id="loadQuizBtn">문제 불러오기</button>
      <button id="resetQuizBtn">퀴즈 초기화</button>
      <div id="quizDisplay" style="margin-top:10px; font-weight:bold;"></div>
      <input type="text" id="answerInput" placeholder="정답을 입력하세요">
      <button id="checkAnswerBtn">정답 확인</button>
      <button id="resetAnswerBtn">입력 초기화</button>
      <div id="resultOutput" style="margin-top:10px; font-weight:bold;"></div>
    </section>
  </div>
  
  <script>
    // ========================= DATA 초기화 =========================
    
    // 음식 데이터 (한국식 데이터 위주)
    const foods = ["불고기", "비빔밥", "김치찌개", "삼겹살", "떡볶이"];
    
    // 감정별 AI 상담 문구
    const aiResponses = {
      "행복": ["오늘 정말 좋은 일이 있었네요!", "행복한 미소를 유지하세요.", "세상은 당신의 웃음으로 빛납니다."],
      "슬픔": ["슬픔을 이겨내고 더 강해지세요.", "어려운 시기도 지나갑니다.", "당신은 소중한 사람이에요."],
      "분노": ["조금 진정해보세요. 마음을 다스리는 것이 중요합니다.", "차분해지면 해결책이 보일 거예요.", "잠깐 휴식을 취해보세요."]
    };
    
    // 건강 퀴즈 데이터 (문제와 정답)
    const quizQuestions = [
      { question: "하루에 물은 몇 리터 마시는 것이 좋을까요?", answer: "2" },
      { question: "정상적인 혈압의 범위는 어느 정도인가요? (수축기/이완기)", answer: "120/80" },
      { question: "비타민 C가 풍부한 과일은 무엇일까요?", answer: "감" }
    ];
    
    // currentQuestion 객체: 현재 로드된 퀴즈 문제 저장
    let currentQuestion = null;
    
    // ========================= 유틸리티 함수 =========================
    // 배열의 랜덤 인덱스 값을 반환하는 함수
    function getRandomIndex(array) {
      return Math.floor(Math.random() * array.length);
    }
    
    // ========================= 음식 추천 기능 =========================
    const randomFoodBtn = document.getElementById("randomFoodBtn");
    const foodOutput = document.getElementById("foodOutput");
    const resetFoodBtn = document.getElementById("resetFoodBtn");
    
    randomFoodBtn.addEventListener("click", function () {
      const randomFood = foods[getRandomIndex(foods)];
      foodOutput.textContent = "추천 음식: " + randomFood;
    });
    
    resetFoodBtn.addEventListener("click", function() {
      foodOutput.textContent = "";
    });
    
    // ========================= AI 감정 상담 기능 =========================
    const aiCounselBtn = document.getElementById("aiCounselBtn");
    const emotionSelect = document.getElementById("emotionSelect");
    const aiOutput = document.getElementById("aiOutput");
    const resetAiBtn = document.getElementById("resetAiBtn");
    
    aiCounselBtn.addEventListener("click", function () {
      const selectedEmotion = emotionSelect.value;
      if (!selectedEmotion) {
        aiOutput.textContent = "먼저 감정을 선택해주세요.";
        return;
      }
      const responses = aiResponses[selectedEmotion];
      const randomResponse = responses[getRandomIndex(responses)];
      aiOutput.textContent = randomResponse;
    });
    
    resetAiBtn.addEventListener("click", function() {
      aiOutput.textContent = "";
      emotionSelect.selectedIndex = 0;
    });
    
    // ========================= 건강 퀴즈 기능 =========================
    const loadQuizBtn = document.getElementById("loadQuizBtn");
    const quizDisplay = document.getElementById("quizDisplay");
    const answerInput = document.getElementById("answerInput");
    const checkAnswerBtn = document.getElementById("checkAnswerBtn");
    const resultOutput = document.getElementById("resultOutput");
    const resetQuizBtn = document.getElementById("resetQuizBtn");
    const resetAnswerBtn = document.getElementById("resetAnswerBtn");
    
    loadQuizBtn.addEventListener("click", function () {
      currentQuestion = quizQuestions[getRandomIndex(quizQuestions)];
      quizDisplay.textContent = "문제: " + currentQuestion.question;
      resultOutput.textContent = "";
      answerInput.value = "";
    });
    
    checkAnswerBtn.addEventListener("click", function () {
      if (!currentQuestion) {
        resultOutput.textContent = "먼저 문제를 불러오세요.";
        return;
      }
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = currentQuestion.answer.trim().toLowerCase();
      if (userAnswer === correctAnswer) {
        resultOutput.textContent = "정답입니다!";
      } else {
        resultOutput.textContent = "오답입니다. 정답은: " + currentQuestion.answer;
      }
    });
    
    resetQuizBtn.addEventListener("click", function () {
      currentQuestion = null;
      quizDisplay.textContent = "";
      resultOutput.textContent = "";
    });
    
    resetAnswerBtn.addEventListener("click", function () {
      answerInput.value = "";
      resultOutput.textContent = "";
    });
    
    // ========================= 다크 모드 토글 기능 =========================
    const darkModeToggle = document.getElementById("darkModeToggle");
    darkModeToggle.addEventListener("change", function() {
      document.body.classList.toggle("dark", darkModeToggle.checked);
    });
    
    // ========================= 알람 모드 (스텁 기능) =========================
    // 알람 모드가 켜지면 버튼 클릭 시 경고음을 내도록 함 (간단한 예제)
    const alarmModeToggle = document.getElementById("alarmModeToggle");
    function playAlarm() {
      if (alarmModeToggle.checked) {
        // 간단한 beep 소리 (Web Audio API 사용)
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = context.createOscillator();
        oscillator.type = "sine";
        oscillator.frequency.setValueAtTime(440, context.currentTime); // A4 note
        oscillator.connect(context.destination);
        oscillator.start();
        oscillator.stop(context.currentTime + 0.2);
      }
    }
    // 모든 주요 버튼 클릭 시 알람 재생 (예: 음식 추천, AI 상담, 퀴즈 로드, 정답 확인)
    const alarmButtons = [randomFoodBtn, aiCounselBtn, loadQuizBtn, checkAnswerBtn];
    alarmButtons.forEach(btn => {
      btn.addEventListener("click", playAlarm);
    });
    
  </script>
</body>
</html>
```
